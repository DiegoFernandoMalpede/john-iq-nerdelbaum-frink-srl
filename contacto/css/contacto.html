          height: 30%;

          background-color: #102C57;

          cursor: pointer;               
     }

   <div class="cuadro">
    <div class="container">
      <h1 class="title">Contacto</h1>
      <form>
          <div class="form-group">
              <label for="name">Nombre y Apellido</label>
              <input type="text" id="name" name="name"required> 
          </div>
          <div class="form-group">
              <label for="company">Empresa</label>
              <input type="text" id="company" name="company">
          </div>
          <div class="form-group">
              <label for="cargo">Cargo</label>
              <input type="text" id="cargo" name="cargo">
          </div>
          <div class="form-group">
              <label for="industry">Rubro de la empresa</label>
              <select id="industry" name="industry">
                  <option value="">Selecciona...</option>
                  1. <option value="1">Agricultura</option>
                  2. <option value="2">Alimentos y Bebidas</option>
                  3. <option value="3">Automotriz</option>
                  4. <option value="4">Bienes Raíces</option>
                  5. <option value="5">Comercio</option>
                  6. <option value="6">Construcción</option>
                  7. <option value="7">Educación</option>
                  8. <option value="8">Energía</option>
                  9. <option value="9">Entretenimiento</option>
                  10. <option value="10">Otros</option>
              </select>
          </div>
          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email">
          </div>
          <div class="form-group">
            <label for="phone">Teléfono de contacto</label>
            <input type="tel" id="phone" name="phone">
          </div>
                      
                <label for="observations">Observaciones</label>
                <textarea id="observations" name="observations" rows="5" cols="55"></textarea>
                            
           
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
